# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: chloe's github blog
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/bay" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

github:
  username: leeguembi

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

lang : ko-KR
timezone: Asia/Seoul

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: leeguembi@gmail.com
      link: mailto:leeguembi@gmail.com
  follow:
    - name: tistory
      link: https://gb-ing.tistory.com/
    - name: GitHub
      link: http://github.com/YourGitHubUsername

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
